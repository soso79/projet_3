<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="sass/main.css" />
    <script src="https://kit.fontawesome.com/cf9c43fdeb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <title>ohmyfood</title>

</head>

<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="logo">
    </header>
    <main>

        <div class="recherche">

            <div class="recherche__can">


                <i class="fa-solid fa-location-dot recherche__logo "></i>



                <input type="text" class="recherche__barre" name="Belleville" value=" Paris, Belleville" />
            </div>

        </div>

        <div class="reservation">

            <h1 class="reservation__title">
                Réservez le menu qui <br> vous convient
            </h1>
            <p class="reservation__slogan">Découvrez des restaurants d'éxception,<br>sélectionnés par nos soins.</p>

            <input type="submit" class="reservation__bouton" value="explorer nos restaurants" />


        </div>

        <div class="fonction">
            <h2 class="fonction__title">Fonctionnement</h2>






        </div>






























    </main>

</body>

</html>
